<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Battle Game</title>
  <style>
    body { background: #000; color: white; font-family: Arial; text-align: center; }
    canvas { display: block; margin: 20px auto; background: #111; border: 2px solid #555; }
  </style>
</head>
<body>
  <h1>Game Started!</h1>
  <div id="powerUpInfo">
    <p>Power-ups:</p>
    <p><span style="color:cyan">Cyan</span> = Speed Boost</p>
    <p><span style="color:orange">Orange</span> = Faster Shooting</p>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const socket = io();

    let players = {};
    let powerUps = [];
    let projectiles = [];

    // Send player name and room if needed
    const playerName = localStorage.getItem("playerName") || "Player";
    const isHost = localStorage.getItem("isHost") === "true";

    // Only join if room exists
    if (!room) alert("No room ID found!");

    // Key events
    const keys = {};
    document.addEventListener("keydown", e => {
      if (!keys[e.key]) {
        keys[e.key] = true;
        socket.emit("keydown", { roomId: room, key: e.key });
      }
    });
    document.addEventListener("keyup", e => {
      if (keys[e.key]) {
        keys[e.key] = false;
        socket.emit("keyup", { roomId: room, key: e.key });
      }
    });

    // Receive server state
    socket.on("state", state => {
      players = state.players;
      powerUps = state.powerUps;
      projectiles = state.projectiles;
      draw();
    });

    socket.on("powerUps", data => {
      powerUps = data;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw power-ups
      powerUps.forEach(p => {
        ctx.fillStyle = p.type === "speed" ? "cyan" : "orange";
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw projectiles
      projectiles.forEach(b => {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(b.x, b.y, 5, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw players
      for (const id in players) {
        const p = players[id];
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 15, 0, Math.PI * 2);
        ctx.fill();

        // Health bar
        ctx.fillStyle = "red";
        ctx.fillRect(p.x - 15, p.y - 25, 30, 5);
        ctx.fillStyle = "lime";
        ctx.fillRect(p.x - 15, p.y - 25, 30 * (p.health / 100), 5);

        // Name
        ctx.fillStyle = "white";
        ctx.font = "12px Arial";
        ctx.fillText(p.name, p.x - 15, p.y - 30);
      }
    }
  </script>
</body>
</html>
